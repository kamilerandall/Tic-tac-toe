<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<header class="score-board">
			<h2>SCORE:</h2>
			<h3 class="x-player">❌ : <span class="x-score">0</span></h3>
			<h3 class="o-player">⭕️ : <span class="o-score">0</span></h3>
			<button class="reset">RESET</button>
		</header>
		<section class="banner">
			<h1 class="banner-h1">Tic-Tac-Toe</h1>
			<button class="play-btn two-play">TWO PLAYERS</button>
			<button class="play-btn single-play">SINGLE PLAYER</button>
		</section>
		<main class="game"></main>
	</body>
</html>
