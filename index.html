<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<header class="score-board">
			<h2>SCORE:</h2>
			<h3>Player 1: <span class="p1-score">0</span></h3>
			<h3>Player 2: <span class="p2-score">0</span></h3>
			<nav class="players">
				<h2 class="p1">Player 1: <span class="p1-sym">❌</span></h2>
				<h2 class="p2">Player 2: <span class="p1-sym">⭕️</span></h2>
			</nav>
		</header>
		<section class="banner">
			<h1>Tic-Tac-Toe</h1>
			<button class="play-btn">PLAY GAME</button>
		</section>
		<main class="game">
			<section class="column first">
				<div class="cell 1"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</section>
			<section class="column middle">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</section>
			<section class="column last">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</section>
		</main>
	</body>
</html>
